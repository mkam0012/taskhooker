<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Roboto", sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        #main {
            text-align: center;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        h2 {
            font-weight: 300;
            margin-bottom: 25px;
        }
        img {
            width: 25%;
            aspect-ratio: 125 / 50;
        }

        /* Progress bar */
        #progress {
            width: 45%;
            margin: 0 auto;
            border-radius: 10px;
            background-color: #a8a8a8;
            padding: 5px;
            position: relative; /* Ensure child elements are positioned relative to this container */
        }
        #fill {
            background-color: #00b98b;
            height: 20px;
            border-radius: 10px;
            width: 0;
            animation: proanimate 3s forwards;
        }
        #barpercent {
            position: absolute; /* Position the percentage text within the progress bar */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
        }

        /* Animation for the progress bar fill */
        @keyframes proanimate {
            from { width: 0%; }
            to { width: 100%; }
        }
        @media screen and (max-width: 600px) {
            img {
                width: 60%;
            }
            h1 {
                font-size: 1.3em;
            }
            h2 {
                font-size: 1.1em;
            }
            #progress {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div id="main">
        <img src="logo.png" alt="Logo">
        <h1>Coming Soon</h1>
        <h2>We're working hard to bring something amazing!</h2>
        <div id="progress">
            <div id="fill"></div>
            <div id="barpercent">0%</div> <!-- Directly placing the percentage text in the barpercent div -->
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const fill = document.getElementById("fill");
            const barPercentText = document.getElementById("barpercent");
            let progress = 0;
            const loadingInterval = setInterval(() => {
                if (progress >= 100) {
                    clearInterval(loadingInterval);
                } else {
                    progress += 1;
                    fill.style.width = progress + "%";
                    barPercentText.innerText = progress + "%";
                }
            }, 30);
        });
    </script>
</body>
</html>
